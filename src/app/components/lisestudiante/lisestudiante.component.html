

<header class="hero">
    <app-navbar></app-navbar>
    <main>
      <h2 class="contact">Lista de estudiantes</h2>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Alunnos</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Promedio</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataList">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre}}</td>
            <td>{{ item.nota_1}}</td>
            <td>{{ item.nota_2 }}</td>
            <td>{{ item.nota_3 }}</td>
            <td>{{ item.promedio}}</td>
  
            <!--<td>
              <a class="btn btn-warning" href="/formEstudiantes/{{ item.id }}"
                >MODIFICAR</a
              >
           
            </td>-->
          </tr>
        </tbody>
      </table>
    </main>
  </header>
