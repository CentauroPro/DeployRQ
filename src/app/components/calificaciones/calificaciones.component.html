<app-navbar></app-navbar>
<main>
    <h2 class="contact">Calificaciones</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre del Curso</th>
          <th>Nota</th>
          <th>Fecha de Ingreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataProfesores">
          <td>{{ item.curso_id}}</td>
          <td>{{ item.nota}}</td>
          <td>{{ item.fecha_ingreso }}</td>
        </tr>
      </tbody>
    </table>
  </main>
